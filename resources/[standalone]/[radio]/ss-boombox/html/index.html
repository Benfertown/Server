<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mrsahil.in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="main" class="music-app">
        <div class="cover">
            <div class="cover-title">
                <p class="title">Play the hits !</p>
            </div>
            <div class="artist"></div>
            <input id="song" class="input-search" placeholder="Song URL">

            </input>
            <button id="addSong" class="btn btn-search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-plus">
                    <path d="M 13 23 L 13 7 M 5 15 L 21 15" />
                </svg>
            </button>
        </div>
        <div class="content">
            <div class="content-header">
                <span class="content-title">Current Playlist</span>
                <button class="btn-all">view playlist</button>
            </div>
            <ul class="playlist">
            </ul>
            <div class="content-header">
                <span class="content-title">Top Songs</span>
                <button class="btn-all">all songs</button>
            </div>
            <div class="album-list">
            </div>
        </div>
        <div class="player">
            <button class="btn btn-extend">
            </button>
            <div class="player-top-content">
                <img id="infoImage" class="list-item-image"
                    src="https://images.unsplash.com/photo-1588465023238-f8951f48a1ff?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80"
                    alt="song">
                <div class="list-item-info">
                    <div id="infoTitle" class="info-title">Let It Happen</div>
                    <div id="infoAutorName" class="info-subtitle">Tame Impala</div>
                </div>
                <div class="buttons-wrapper">
                    <button id="infoPlayButton" class="btn btn-play paused">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-play" fill="currentColor">
                            <path d="M5 3 5 21 22 21 22 3 5 3" />
                        </svg>
                    </button>
                    <button id="infoNext" class="btn btn-next">
                        <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" class="feather feather-skip-forward" width="14" height="14"
                            viewBox="0 0 24 24">
                            <defs />
                            <path d="M5 4l10 8-10 8V4zM19 5v14" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="proggress-part">
                <span id="infoStartTime" class="time">00:00</span>
                <div class="proggres-bar">
                    <span class="progress"></span>
                </div>
                <span id="infoEndTime" class="time">00:00</span>
            </div>
        </div>
        <div class="player-screen">
            <button class="btn btn-close">
            </button>
            <span class="top-text">Now Playing</span>
            <div class="cover-wrapper">
                <img id="songShadow" class="cover-shadow"
                    src="https://images.unsplash.com/photo-1588465023238-f8951f48a1ff?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80">
                <img id="songImage" class="cover-img"
                    src="https://images.unsplash.com/photo-1588465023238-f8951f48a1ff?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80">
            </div>
            <div class="song-info">
                <p id="songTitle" class="song-title">Let It Happen</p>
                <p id="authorName" class="song-subtitle">Tame Impala</p>
            </div>
            <div class="proggress-part">
                <span id="startTime" class="time">00:00</span>
                <div class="proggres-bar">
                    <span class="progress"></span>
                </div>
                <span id="endTime" class="time">00:00</span>
            </div>
            <div class="action-bar">
                <button id="loop" class="btn btn-repeat"></button>
                <button id="previousSong" class="btn btn-back"></button>
                <button id="back" class="btn btn-rewind"></button>
                <button id="playPause" class="pause-button"></button>
                <button id="forward" class="btn btn-rewind-next"></button>
                <button id="nextSong" class="btn btn-play-next"></button>
                <button id="playlist" class="btn btn-list"></button>
            </div>
            <div class="sound-bar">
                <button class="btn btn-volume-down"></button>
                <div class="proggres-bar volume">
                    <input id="volumeChange" class="progress-volume" type="range" min="0" max="100" value="20">
                </div>
                <button class="btn btn-volume-up"></button>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="./script.js"></script>
</body>

</html>
